<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="main-pag">
            <div class="left-pag">
                <h1>Faça Login <br> E entre para o nosso time</h1>
                <img src="img/segurity.svg" class="left-img" alt="segurity animação">
            </div>
            <div class="right-pag">
                <div class="card-pag">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="login">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário ou email" id="login">
                    </div>
                    <div class="textfield">
                        <label for ="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="senha">
                    </div>
                    <input class="btn-pag" type="submit">
                    <button class="btn-pag"><a href="Register.html" style="text-decoration:none"> Criar conta </a></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
