<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <div class="main-pag">
            <div class="left-pag">
                <h1>Faça o registro <br> E entre para o nosso time</h1>
                <img src="img/segurity.svg" class="left-img" alt="segurity animação">
            </div>
            <div class="right-pag">
                <div class="card-pag">
                    <h1>Registar</h1>
                    <div class="textfield">
                        <label for="user">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" id="user">
                    </div>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="usuario" placeholder="Email" id="email">
                    </div>
                    <div class="textfield">
                        <label for="pass">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="pass">
                    </div>
                    <input class="btn-pag" type="submit">
                    <button class="btn-pag" ><a href="index.html" style="text-decoration:none"> Fazer login </a></button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
